version: "3.9"
services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes: 
      - cache:/data
  app:
    image: node:16
    working_dir: /app
    restart: always
    ports:
      - "3003:3003"
    volumes:
      - ".:/app/"
    command: sh -c "yarn && yarn build && yarn start:prod"
    environment:
      - TZ=Asia/Bangkok
volumes:
  cache:
    driver: local